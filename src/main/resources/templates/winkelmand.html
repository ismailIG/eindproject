<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Winkelmand</title>

    <!-- Bootstrap-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/main.css}">

    <!--CSS Datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#productstable').DataTable();
        });
    </script>

</head>
<body>
<nav th:replace="~{index::navigation}"></nav>


</nav>
<div id="product" class="container">
    <table id="productstable">

        <thead>
        <tr>
            <th>Naam</th>
            <th>Beschrijving</th>
            <th>Dier</th>
            <th>Categorie</th>
            <th>Prijs</th>
        </tr>
        </thead>
        <tbody>


        <!--@thymesVar id="producten" type=""-->
        <tr th:each="product:${producten}" th:class="(${productStat.odd})?'odd':'even'">
            <td th:text="${product.naam}"></td>
            <td th:text="${product.beschrijving}"></td>
            <td th:text="${product.dier}"></td>
            <td th:text="${product.categorie}"></td>
            <td th:text="${product.prijs}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <a class="btn btn-primary" th:href="@{~/bestel}">bestel</a>
    </div>
</div>


</body>
</html>
