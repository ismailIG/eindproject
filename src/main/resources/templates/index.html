<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <!-- CSS Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!--css datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!--scripts datatable-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#productstable').DataTable();
        });
    </script>

    <title>Index</title>
</head>
<body>


<nav th:fragment="navigation">
    <h1><a th:href="@{~/index}">Petshop</a></h1>
    <ul>
        <li><a th:href="@{~/index}">Home</a></li>
        <li><a th:href="@{~/index/speelgoed}">Speelgoed</a></li>
        <li><a th:href="@{~/index/voedsel}">Voedsel</a></li>
        <li><a th:href="@{~/index/habitat}">Habitat</a></li>
        <li><a th:href="@{~/about}">About</a></li>
        <li><a th:href="@{~/contact}">Contact</a></li>
        <li><a th:href="@{~/winkelmand}"> <i class="fas fa-shopping-cart"></i></a></li>
    </ul>


</nav>
<div id="product" class="container">
    <table id="productstable">

        <thead>
        <tr>
            <th>Naam</th>
            <th>Beschrijving</th>
            <th>Dier</th>
            <th>Categorie</th>
            <th>Prijs</th>
            <th>Aantal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${all}" th:class="(${productStat.odd})?'odd':'even'">
            <td th:text="${product.naam}"></td>
            <td th:text="${product.beschrijving}"></td>
            <td th:text="${product.dier}"></td>
            <td th:text="${product.categorie}"></td>
            <td th:text="${product.prijs}"></td>
            <td th:text="${product.aantal}"></td>
            <td><a class="btn btn-primary" th:href="@{/details/{id}(id=${product.id})}">details</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<footer>
    &copy; Petshop 2018
</footer>
</html>
